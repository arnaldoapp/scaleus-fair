<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Manage triples</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">

	<form class="form-inline well" name="manageTriples">
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Subject"
				data-ng-model="$parent.formSubject" required>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Predicate"
				data-ng-model="$parent.formPredicate" required>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Object"
				data-ng-model="$parent.formObject" required>
		</div>
		<button class="btn btn-success"
			data-ng-click="DBList.addTriple($parent.selectedDB)">Add
			triple</button>
		<button class="btn btn-danger"
			data-ng-click="DBList.removeTriple($parent.selectedDB)">Remove
			triple</button>
	</form>

</div>
<!-- /.row -->
