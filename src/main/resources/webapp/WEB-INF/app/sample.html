<html>

    <head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="/css/roboto.min.css" rel="stylesheet">
        <link href="/css/material-fullpalette.min.css" rel="stylesheet">
        <link href="/css/ripples.min.css" rel="stylesheet">
        <link href="/css/bootstrap-table.css" rel="stylesheet">

    </head>

    <body>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Scaleus Sample</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
            </div>
        </div>
        <!-- Your site -->
        <div class="container">
            <h1>Scaleus.</h1>

            <h3 class="text-muted">Put your sparql query here:</h3>


            <div class="col-lg-12">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>

                            <div class="form-group">
                                <label for="inputText" class="col-lg-2 control-label">Query:</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" id="inputText" placeholder="select * {?s ?p ?o}" rows="10">select * {?s ?p ?o} LIMIT 10</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default">Cancel</button>
                                    <button id="btn_send" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
            </div>

            <div class="list-group">

            </div>
            <textarea class="form-control" id="outputText" placeholder="output.." rows="40"></textarea>

        </div>
        <!-- Your site ends -->

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="/js/bootstrap-table.js"></script>
        <script src="/js/ripples.min.js"></script>
        <script src="/js/material.min.js"></script>
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="list-group-item">
            <div class="row-action-primary">
            <i class="mdi-file-folder"></i>
            </div>
            <div class="row-content">
            <h4 class="list-group-item-heading">{{content}}</h4>
            </div>
            </div>
            <div class="list-group-separator"></div>
        </script>

        <script>
$(document).ready(function () {
    // This command is used to initialize some elements and make them work properly
    $.material.init();

    $('#btn_send').click(function (ev) {
        ev.preventDefault();

        $.ajax({
            type: "GET",
            url: "/api/v1/sparqler/database/sparql",
            dataType: "text",
            contentType: "text/plain",
            data: {query: $('#inputText').val()}
        }).done(function (data) {

            var json = JSON.parse(data);
            $('#outputText').val(data);

        })
                .fail(function (error) {
                    console.log(error);
                })
                .always(function () {
                    console.log('request done.');
                });
        ;

        return false;
    });

});
        </script>

    </body>

</html>
