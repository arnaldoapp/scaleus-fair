<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="DatasetsCtrl" >
    <div class="col-lg-3 col-md-6" ng-repeat="dataset in datasets" >
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-database fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge" >{{dataset}}</div>
                        <div></div>
                    </div>
                </div>
            </div>
            <a href="#sparqler" ng-click="changeDataset(dataset)">
                <div class="panel-footer">
                    <span class="pull-left">Explore Dataset</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- /.row -->
