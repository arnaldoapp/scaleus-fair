<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Excel Upload</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="ExcelCtrl">

    <input type="file" name="input_excel" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="angular.element(this).scope().excelChangeHandler(this.files)">

    {{excelData}}

    <div class="table-responsive" >
        <table class="table table-striped">
            <thead>
            <tr>
                <th data-ng-repeat="(key, val) in excelData">
                    {{key}}</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="value in excelData">
                       {{value}}

                </td>
            </tr>
            </tbody>
        </table>
        <div class="pull-right">Download as:
            <a data-ng-href="" target="_blank">CSV</a>
        </div>

    </div>

</div>
